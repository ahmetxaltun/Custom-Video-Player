<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<div class="container show-controls">
  <div class="wrapper">
    <div class="video-timeline">
      <div class="progress-area">
        <span>00:00</span>
        <div class="progress-bar"></div>
      </div>
    </div>
    <ul class="video-controls">
      <li class="options left">
        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
        <input type="range" min="0" max="1" step="any">
        <div class="video-timer">
          <p class="current-time">00:00</p>
          <p class="separator"> / </p>
          <p class="video-duration">00:00</p>
        </div>
      </li>
      <li class="options center">
        <button class="skip-backward"><i class="fas fa-backward"></i></button>
        <button class="play-pause"><i class="fas fa-play"></i></button>
        <button class="skip-forward"><i class="fas fa-forward"></i></button>
      </li>
      <li class="options right">
        <div class="playback-content">
          <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
          <ul class="speed-options">
            <li data-speed="2">2x</li>
            <li data-speed="1.5">1.5x</li>
            <li data-speed="1" class="active">Normal</li>
            <li data-speed="0.75">0.75x</li>
            <li data-speed="0.5">0.5x</li>
          </ul>
        </div>
        <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
      </li>
    </ul>
  </div>
  <video poster="https://i.ytimg.com/vi/f-ybMFpqpmM/maxresdefault.jpg" src="http://media.w3.org/2010/05/sintel/trailer.mp4" type="video/mp4"
  </video>
</div>

<div class="kyb-open">
  <i class="fas fa-keyboard"></i> Keyboard Shortcuts
</div>
<div class="kyb-shrt">
  <i class="fas fa-keyboard"></i> Keyboard shortcuts<hr>
  <span><button>space</button></span> <label>Play/Pause</label><br>
  <span><button>m</button></span> <label>Mute</label><br>
  <span><button>f</button></span> <label>Full Screen</label><br>
  <span><button>p</button></span> <label>PiP</label><br>
  <span><button>s</button></span> <label>Video Speed</label><br>
  <span><button><i class="fas fa-chevron-left"></i></button></span> <label>5s backward</label><br>
  <span><button><i class="fas fa-chevron-right"></i></button></span> <label>5s forward</label><br>
</div>
